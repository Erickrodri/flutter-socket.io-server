<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
<script src="socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('connect', function(){
        console.log('Conectado al servidor - html');
    });
    socket.on('disconnect', function(){
        console.log('Conectado al servidor - html');
    });
    ///* manda una emision el servidor escuchas -> el primer argumento del emit es el nombre del evento 
    socket.emit('mensaje', {name: 'Erick'});
    ///* Escucha la emision desde el servidor 
    socket.on('mensaje', function(payload){
        console.log('mensaje del socket', payload );
    }); 

</script>
</body>
</html>
